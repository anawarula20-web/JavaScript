<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="sum"></h2>
    <script>
        let sum = prompt("Enter a number to print sum of natural number");
        let result = 0;
        for(let i=1; i<=sum; i++) {
            result = result + i;
        }
        document.querySelector(".sum").innerHTML = `The sum of natural number ${sum} is ${result}`;
    </script>
</body>
</html>
