<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="table"></div>
    <script>
        let number = prompt("Enter a number to print table");
        for(let i=1; i<=10; i++) {
            result = number * i;
            document.querySelector(".table").innerHTML += (`${number} * ${i} = ${result}<br>`);
        }
       
       
    </script>
</body>
</html>
